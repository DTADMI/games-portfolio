# Root logger
handlers=java.util.logging.ConsoleHandler
.level=WARNING
# Console handler configuration
java.util.logging.ConsoleHandler.level=WARNING
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$s] %5$s %n
# Mockito logging
org.mockito.level=SEVERE
org.mockito.internal.level=OFF
org.mockito.internal.creation.bytebuddy.InlineDelegateByteBuddyMockMaker.level=OFF
org.mockito.internal.creation.bytebuddy.InlineByteBuddyMockMaker.level=OFF
# ByteBuddy logging
net.bytebuddy.level=SEVERE
# JVM instrumentation logging
java.lang.instrument.level=SEVERE
# Spring Framework logging
org.springframework.level=WARNING
# Hibernate logging
org.hibernate.level=WARNING
org.hibernate.SQL.level=WARNING
org.hibernate.type.descriptor.sql.level=WARNING
# JPA logging
org.hibernate.jpa.level=WARNING
# Transaction logging
org.springframework.transaction.level=WARNING
# Web/MVC logging
org.springframework.web.level=WARNING
org.springframework.security.level=WARNING
# Database connection pool
com.zaxxer.hikari.level=WARNING
# JWT logging
io.jsonwebtoken.level=WARNING
# GraphQL logging
graphql.level=WARNING
# Firebase logging
com.google.firebase.level=WARNING
com.google.cloud.level=WARNING
# Custom application logging
com.games.level=INFO
