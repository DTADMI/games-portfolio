name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    name: Frontend (Bun + Next)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun store
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - name: Install deps (monorepo)
        run: bun install --frozen-lockfile

      - name: Lint (frontend)
        run: bun --cwd frontend run lint:ci

      - name: Test (frontend)
        run: bun --cwd frontend test

      - name: Build (frontend)
        run: bun --cwd frontend build

      # Optional: prepare Playwright browsers cache for E2E (tests can be enabled later)
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps
        if: always()

      - name: E2E (frontend)
        run: bun --cwd frontend test:e2e || true
        env:
          CI: true

      - name: Upload Playwright report (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

  backend:
    name: Backend (Java + Maven)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & Test
        working-directory: backend
        run: mvn -B -DskipTests=false verify
