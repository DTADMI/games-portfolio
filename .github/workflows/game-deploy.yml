name: Deploy Snake Game

on:
  push:
    branches: [ main ]
    paths:
      - "games/snake/**"
      - ".github/workflows/game-deploy.yml"

env:
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
  NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://your-api-url.com/api' }}

jobs:
  deploy-snake:
    name: Deploy Snake Game
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install Dependencies
        working-directory: ./games/snake
        run: |
          yarn install --frozen-lockfile

      - name: Build
        working-directory: ./games/snake
        env:
          NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL }}
        run: |
          yarn build
          yarn export -o out

      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:snake-game
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ env.FIREBASE_PROJECT_ID }}

      - name: Update Game Metadata
        run: |
          echo "Snake game deployed successfully"
