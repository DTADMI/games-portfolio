# .github/workflows/ci-cd.yml
name: CI/CD Pipeline (Bun + Maven)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  SPRING_PROFILES_ACTIVE: ci

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build & Test (Maven)
        working-directory: backend
        run: mvn -B -DskipTests=false verify

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (monorepo)
        run: bun install --frozen-lockfile

      - name: Lint (frontend)
        run: bun --cwd frontend run lint:ci

      - name: Test (frontend)
        run: bun --cwd frontend test

      - name: Build (frontend)
        run: bun --cwd frontend build

  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    # Only run on main when Docker Hub secrets are present; otherwise skip gracefully
    if: |
      github.ref == 'refs/heads/main' &&
      (vars.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '')
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/games-backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/games-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/games
            docker-compose pull
            docker-compose up -d
            docker system prune -f
